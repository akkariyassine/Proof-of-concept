<div class="container">
  <div class="row">
    <button type="button" class="btn btn-primary" (click)="nextPage()">
      next
    </button>
    <button
      *ngIf="currentPage > 0"
      type="button"
      class="btn btn-secondary"
      (click)="previousPage()"
    >
      previous
    </button>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-12" *ngFor="let person of persons">
      <div class="card">
        <img
          class="card-img-top"
          src="{{ person.thumbnail.path + '.' + person.thumbnail.extension }}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h3 class="card-text">
            {{ person.name }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
